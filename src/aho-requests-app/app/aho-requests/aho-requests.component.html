<mat-toolbar color="accent" class="border-bottom fixed-top">
  <mat-toolbar-row>
    <div class="container-fluid">
      <div class="row justify-content-around">
        <div class="col-auto d-none d-sm-none d-md-flex align-content-center align-items-center align-content-center">
          <div class="app-title d-flex align-items-center">
            <a routerLink="/">
              <span class="bold mr-1">Заявки</span>
              <span class="regular">АХО</span>
            </a>
            <span class="regular" *ngIf="ahoRequestsService.getSelectedRequest()">
            &nbsp; &#124; заявка #{{ ahoRequestsService.getSelectedRequest().id }}
          </span>
          </div>
        </div>

        <div class="col">
          <div class="form-inline d-flex w-100">
            <input type="text" class="form-control form-control-lg w-100" placeholder="Поиск заявок">
          </div>
        </div>

        <div class="col-auto d-none d-md-flex justify-content-end align-items-center">
          <!--
          <button type="button" mat-icon-button [color]="'primary'" class="mr-2">
            <mat-icon fontSet="fa" fontIcon="fa-filter"></mat-icon>
          </button>
          -->


          <el-badge [model]="ahoRequestsService.getNewRequestsCount()" class="item mr-4">
            <!--
            <el-button>
              <i class="fa fa-file-o"></i>
            </el-button>
            -->
            <button mat-icon-button [color]="'primary'" matTooltip="Новые заявки" [matTooltipPosition]="'below'" (click)="getNewRequests()">
              <mat-icon fontSet="fa" fontIcon="fa-file-o"></mat-icon>
            </button>
          </el-badge>

          <button mat-stroked-button
                  [color]="'primary'"
                  *ngIf="authenticationService.getCurrentUser()"
                  [matMenuTriggerFor]="userMenu">
            {{ authenticationService.getCurrentUser().firstName + ' ' + authenticationService.getCurrentUser().lastName }}
          </button>
          <mat-menu #userMenu="matMenu" [yPosition]="'below'" class="user-menu">
            <button mat-menu-item>
              <mat-icon color="'primary'" fontSet="fa" fontIcon="fa-user-circle-o"></mat-icon>
              Мои заявки
            </button>
            <button mat-menu-item
                    (click)="logOut()">
              <mat-icon color="'primary'" fontSet="fa" fontIcon="fa-sign-out"></mat-icon>
              Выход из системы
            </button>
          </mat-menu>

          <button mat-stroked-button
                  [color]="'primary'"
                  *ngIf="!authenticationService.getCurrentUser()"
                  (click)="openAuthDialog()">
            Войти
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<router-outlet></router-outlet>
