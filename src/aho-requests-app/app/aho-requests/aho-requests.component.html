<mat-toolbar color="accent" class="border-bottom fixed-top">
  <mat-toolbar-row>
    <div class="container-fluid">
      <div class="row justify-content-around">
        <div class="col-auto d-none d-sm-none d-md-flex align-content-center align-items-center">
          <span class="d-inline-flex"><strong>Заявки</strong>&nbsp;АХО</span>
          <span class="selected-request" *ngIf="ahoRequestsService.getSelectedRequest()">
            &nbsp; &#124; заявка #{{ ahoRequestsService.getSelectedRequest().id }}
          </span>
        </div>

        <div class="col">
          <div class="form-inline d-flex w-100">
            <input type="text" class="form-control form-control-lg w-100" placeholder="Поиск заявок">

          </div>
        </div>

        <div class="col-auto d-none d-md-flex justify-content-end align-items-center">
          <button type="button" mat-icon-button [color]="'primary'" class="mr-2">
            <mat-icon fontSet="fa" fontIcon="fa-filter"></mat-icon>
          </button>

          <button mat-stroked-button
                  [color]="'primary'"
                  *ngIf="authenticationService.getCurrentUser()"
                  [matMenuTriggerFor]="userMenu">
            {{ authenticationService.getCurrentUser().firstName + ' ' + authenticationService.getCurrentUser().lastName }}
          </button>
          <mat-menu #userMenu="matMenu" [yPosition]="'below'">
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              Настройки
            </button>
            <button mat-menu-item
                    (click)="logOut()">
              <mat-icon [color]="'primary'" fontSet="fa" fontIcon="fa-lightbulb" class="fa-2x"></mat-icon>
              Выход из системы
            </button>
          </mat-menu>

          <button mat-stroked-button
                  [color]="'primary'"
                  *ngIf="!authenticationService.getCurrentUser()"
                  (click)="openAuthDialog()">
            Войти
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<router-outlet></router-outlet>
