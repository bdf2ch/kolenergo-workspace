<div class="container-fluid d-flex flex-column justify-content-center w-100 welcome pt-4 pb-4" style="min-height: 100%;">
  <div class="row pt-md-4 mb-md-4">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center text-center">
      <h4>Добро пожаловать в систему заявок АХО!</h4>
    </div>
  </div>

  <div class="row w-100 d-none d-md-flex">
    <div class="col-12 text-muted text-center">
      <h5>Вы можете подать заявку на следующие виды услуг:</h5>
    </div>
  </div>

  <div class="row ml-md-5 mr-md-5 mb-3 d-none d-md-flex">
    <div class="col-12 col-md-6 col-lg-4 p-4" *ngFor="let type of aho.getRequestTypes()">
      <div class="aho-request-type mat-elevation-z4 p-3" [ngStyle]="{'background': 'linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(' + type.imageUrl + ')'}">
        <h4>{{type.title}}</h4>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="suffix text-muted text-center">Для того, чтобы подать заявку на требующуюся Вам услугу, необходимо авторизоваться в системе,
        используя Вашу учетную запись Windows.
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <button mat-raised-button color="primary" (click)="openAuthDialog()">Войти</button>
    </div>
  </div>
</div>
