<h4 mat-dialog-title>Авторизация</h4>

<mat-dialog-content>
  <form class="container-fluid" [formGroup]="authForm">

    <!-- Start: Учетная запись -->
    <!--<div class="row no-gutters">-->
    <!--<div class="col-12">-->
    <mat-form-field class="w-100">
      <input type="text" matInput placeholder="Введите учетную запись" formControlName="account" [(ngModel)]="authData.account" required>
      <mat-error *ngIf="authForm.get('account').invalid">{{ getAccountErrorMessage() }}</mat-error>
    </mat-form-field>
    <!--</div>-->
    <!--</div>-->
    <!-- End: Учетная запись-->


    <!-- Start: Пароль -->
    <div class="row pt-1">
      <div class="col-12">
        <mat-form-field class="w-100">
          <input type="password" matInput placeholder="Введите пароль" formControlName="password" [(ngModel)]="authData.password" required>
          <mat-error *ngIf="authForm.get('password').invalid">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <!-- End: Пароль -->


    <!-- Start: Кнопка авторизации -->
    <div class="row pt-3">
      <div class="col-12 text-center d-flex justify-content-center">
        <button type="submit"
                class="w-100"
                mat-raised-button
                [color]="'primary'"
                [disabled]="authForm.invalid || (auth.isLoading() | async)"
                (click)="submit()">
          <div class="d-flex flex-row justify-content-center align-items-center">
            <mat-progress-spinner class="mr-2"
                                  [color]="'primary'"
                                  [mode]="'indeterminate'"
                                  [diameter]="20"
                                  *ngIf="auth.isLoading() | async">
            </mat-progress-spinner>
            <span *ngIf="!(auth.isLoading() | async)">Войти</span>
            <span *ngIf="auth.isLoading() | async">Загрузка</span>
          </div>
        </button>
      </div>
    </div>
    <!-- End: Кнопка авторизации -->

  </form>
</mat-dialog-content>
