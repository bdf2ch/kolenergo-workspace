<div class="tree-item-component">
  <div class="item-header">
    <div class="expander">
      <mat-icon *ngIf="item?.children.length > 0">drop_down_arrow</mat-icon>
    </div>
    <div class="title">{{item.title}}</div>
  </div>
  <div class="item-children" *ngIf="item?.children.length > 0">
    <tree-item *ngFor="let item of item.children"></tree-item>
  </div>
</div>
