<div class="control-panel-dialog">
  <h3 mat-dialog-title>Изменение организации</h3>
  <mat-dialog-content>
    <form [formGroup]="editCompanyForm" class="pt-3">

      <!-- Start: Наименование -->
      <mat-form-field class="w-100" floatLabel="always">
        <input matInput placeholder="Наименование" [(ngModel)]="companies.selectedCompany$.getValue().title" formControlName="title" required>
      </mat-form-field>
      <!-- End: Наименование -->

      <!-- Start: Краткое наименование -->
      <mat-form-field class="w-100" floatLabel="always">
        <input matInput placeholder="Краткое наименование" [(ngModel)]="companies.selectedCompany$.getValue().shortTitle" formControlName="shortTitle">
      </mat-form-field>
      <!-- End: Краткое наименование -->

      <!-- Start: Идентификатор в Active Directory -->
      <mat-form-field class="w-100" floatLabel="always">
        <input matInput placeholder="Идентификатор Active Directory" [(ngModel)]="companies.selectedCompany$.getValue().activeDirectoryUid" formControlName="activeDirectoryUid">
      </mat-form-field>
      <!-- End: Идентификатор в Active Directory -->

    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end align-items-center">
    <button mat-raised-button color="primary"
            [disabled]="editCompanyForm.invalid || editCompanyForm.pristine || (companies.editingCompany$.asObservable() | async)"
            (click)="editCompany()">
      Сохранить
    </button>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
  </mat-dialog-actions>
</div>
