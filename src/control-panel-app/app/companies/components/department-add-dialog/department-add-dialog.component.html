<div class="control-panel-dialog">
  <h3 mat-dialog-title>Новое подразделение</h3>
  <mat-dialog-content>
    <form [formGroup]="newDepartmentForm" class="pt-3">

      <!-- Start: Наименование -->
      <mat-form-field class="w-100" floatLabel="always">
        <input matInput placeholder="Наименование" [(ngModel)]="newDepartment.title" formControlName="title" required>
      </mat-form-field>
      <!-- End: Наименование -->

      <!-- Start: Идентификатор в Active Directory -->
      <mat-form-field class="w-100" floatLabel="always">
        <input matInput placeholder="Идентификатор Active Directory" [(ngModel)]="newDepartment.activeDirectoryUid" formControlName="activeDirectoryUid">
      </mat-form-field>
      <!-- End: Идентификатор в Active Directory -->

    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end align-items-center">
    <button mat-raised-button color="primary" [disabled]="newDepartmentForm.invalid || (companies.addingDepartment$.asObservable() | async)" (click)="addDepartment()">Добавить</button>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
  </mat-dialog-actions>
</div>
