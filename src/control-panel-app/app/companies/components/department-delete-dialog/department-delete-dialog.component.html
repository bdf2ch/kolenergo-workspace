<div class="control-panel-dialog">
  <h3 mat-dialog-title>Удаление подразделения</h3>
  <mat-dialog-content>
    <div class="p-3">
      Удалить подразделение "{{companies.selectedDepartment$.getValue()?.title}}"?
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end align-items-center">
    <button mat-raised-button color="primary" [disabled]="(companies.deletingDepartment$.asObservable() | async)" (click)="deleteDepartment()">Удалить</button>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
  </mat-dialog-actions>
</div>
