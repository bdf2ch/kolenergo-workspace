<<div class="control-panel-dialog">
  <h3 mat-dialog-title>Удаление помещения</h3>
  <mat-dialog-content>
    <div class="p-3">
      Удалить помещение "{{companies.selectedLocation$.getValue()?.title}}"?
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end align-items-center">
    <button mat-raised-button color="primary" [disabled]="(companies.isDeletingLocation() | async)" (click)="deleteLocation()">Удалить</button>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
  </mat-dialog-actions>
</div>
