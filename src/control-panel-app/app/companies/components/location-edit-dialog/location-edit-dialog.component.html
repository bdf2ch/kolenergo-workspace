<div class="control-panel-dialog">
  <h3 mat-dialog-title>Изменение помещения</h3>
  <mat-dialog-content>
    <form [formGroup]="editLocationForm" class="pt-3">

      <!-- Start: Наименование -->
      <mat-form-field class="w-100" floatLabel="always">
        <input matInput placeholder="Наименование" [(ngModel)]="companies.selectedLocation$.getValue().title" formControlName="title" required>
      </mat-form-field>
      <!-- End: Наименование -->

      <!-- Start: Описание -->
      <mat-form-field class="w-100" floatLabel="always">
        <input matInput placeholder="Описание" [(ngModel)]="companies.selectedLocation$.getValue().description" formControlName="description">
      </mat-form-field>
      <!-- End: Описание -->

    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end align-items-center">
    <button mat-raised-button color="primary" [disabled]="editLocationForm.invalid || (companies.isEditingLocation() | async)" (click)="addLocation()">Сохранить</button>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
  </mat-dialog-actions>
</div>
