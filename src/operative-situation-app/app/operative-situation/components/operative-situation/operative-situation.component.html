<div class="d-flex flex-column h-100">
  <mat-toolbar color="primary" class="d-flex">
    <mat-toolbar-row>
      <div class="d-flex flex-row justify-content-between align-items-center w-100">
        <div>
          <span>Оперативная обстановка</span>
        </div>

        <div>
          <button mat-stroked-button
                       color="primary"
                       *ngIf="(auth.user() | async)"
                       [matMenuTriggerFor]="userMenu">
          {{(auth.user() | async).firstName + ' ' + (auth.user() | async).lastName}}
        </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item
                    yPosition="after"
                    (click)="logOut()">
              <mat-icon color="primary">exit_to_app</mat-icon>
              Выход из системы
            </button>
          </mat-menu>
        </div>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="container-fluid d-flex p-0" style="flex: 1 0; overflow: auto">
    <div class="row no-gutters d-flex p-0 m-0" style="flex: 1;">
      <!-- Start: Содержимое активного раздела приложения -->
      <div class="col">
        <router-outlet></router-outlet>
      </div>
      <!-- End: Содержимое активного раздела приложения -->
    </div>
  </div>
</div>
