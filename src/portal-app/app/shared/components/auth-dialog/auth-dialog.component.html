<div class="container-fluid">
  <div class="row no-gutters" mat-dialog-title>
    <div class="col">Авторизация</div>
  </div>

  <div class="row no-gutters" mat-dialog-content>
    <div class="col-12">
      <form class="example-form">
        <div class="row no-gutters">
          <div class="col-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Учетная запись" [(ngModel)]="data.account" name="account" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row no-gutters">
          <div class="col-12">
            <mat-form-field class="w-100">
              <input type="password" matInput placeholder="Пароль" [(ngModel)]="data.password" name="password" required>
            </mat-form-field>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="row" mat-dialog-actions>
    <div class="col-6">
      <button type="button" class="w-100" mat-stroked-button [color]="'primary'">Войти</button>
    </div>
    <div class="col-6">
      <button type="button" class="w-100" mat-stroked-button [color]="'warn'" mat-dialog-close>Отмена</button>
    </div>
  </div>
</div>
