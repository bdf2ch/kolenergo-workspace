<h4 mat-dialog-title>Авторизация</h4>

<mat-dialog-content>
  <form class="container-fluid">

    <!-- Start: Учетная запись -->
    <!--<div class="row no-gutters">-->
    <!--<div class="col-12">-->
    <mat-form-field class="w-100">
      <input type="text" matInput placeholder="Введите учетную запись" [formControl]="account" required>
      <mat-error *ngIf="account.invalid">{{ getAccountErrorMessage() }}</mat-error>
    </mat-form-field>
    <!--</div>-->
    <!--</div>-->
    <!-- End: Учетная запись-->


    <!-- Start: Пароль -->
    <div class="row pt-1">
      <div class="col-12">
        <mat-form-field class="w-100">
          <input type="password" matInput placeholder="Введите пароль" [formControl]="password" required>
          <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <!-- End: Пароль -->


    <!-- Start: Кнопка авторизации -->
    <div class="row pt-3">
      <div class="col-12 text-center d-flex justify-content-center">
        <button type="submit" class="w-100" mat-raised-button [color]="'primary'" (click)="submit()">Войти</button>
        <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [diameter]="30" *ngIf="authentication.loading()"></mat-progress-spinner>
      </div>
    </div>
    <!-- End: Кнопка авторизации -->

  </form>
</mat-dialog-content>
